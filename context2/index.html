<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context JSON</title>
</head>
<body>
    <pre id="json-content">Loading...</pre>
    <script>
        fetch('https://raw.githubusercontent.com/kgrid/koio/5-determine-what-resolution-mechanism-to-use/context1/koio.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-content').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('json-content').textContent = 'Error loading JSON: ' + error;
            });
    </script>
</body>
</html>
