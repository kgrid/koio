name: Manual GitHub Pages Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: jekyll/builder:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create _config.yml
        run: |
          echo "theme: jekyll-theme-cayman" > _config.yml

      - name: Create _posts directory and move readme.md
        run: |
          mkdir -p _posts
          mv readme.md _posts/2024-01-01-readme.md

      - name: Create CNAME file
        run: |
          echo 'kgrid.org' > CNAME

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle init
          echo "gem 'jekyll-theme-cayman'" >> Gemfile
          bundle install

      - name: Build Jekyll site with trace
        run: |
          bundle exec jekyll build --trace -d ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
